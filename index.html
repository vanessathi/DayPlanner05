<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9/10/11/12/1pm or 13/2pm or 14/3pm or 15/ 4pm or 16/ 5pm or 17-->
      <!-- use military time in case I want to add on to the app -->
      <!-- 9AM -->
      <div id='9' class='row timeBlock'>
          <div class='col-md-1'>9AM</div>
          <text area class='col-md-10 textInput'></text>
          <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
      </div>
      <!-- 10AM -->
      <div id='10' class='row timeBlock'>
        <div class='col-md-1'>10AM</div>
        <text area class='col-md-10 textInput'></text>
        <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
    </div>
    <!-- 11AM -->
    <div id='11' class='row timeBlock'>
      <div class='col-md-1'>11AM</div>
      <text area class='col-md-10 textInput'></text>
      <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
  </div>
  <!-- 12PM -->
  <div id='12' class='row timeBlock'>
    <div class='col-md-1'>12PM</div>
    <text area class='col-md-10 textInput'></text>
    <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
<!-- 1PM -->
<div id='13' class='row timeBlock'>
  <div class='col-md-1'>1PM</div>
  <text area class='col-md-10 textInput'></text>
  <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
<!-- 2PM -->
<div id='14' class='row timeBlock'>
  <div class='col-md-1'>2PM</div>
  <text area class='col-md-10 textInput'></text>
  <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
<!-- 3PM -->
<div id='15' class='row timeBlock'>
  <div class='col-md-1'>3PM</div>
  <text area class='col-md-10 textInput'></text>
  <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
<!-- 4PM -->
<div id='16' class='row timeBlock'>
  <div class='col-md-1'>4PM</div>
  <text area class='col-md-10 textInput'></text>
  <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
<!-- 5PM -->
<div id='17' class='row timeBlock'>
  <div class='col-md-1'>5PM</div>
  <text area class='col-md-10 textInput'></text>
  <button class='btn col-md-10 saveBtn'><i class='fas fa-save'></i></button>
</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
